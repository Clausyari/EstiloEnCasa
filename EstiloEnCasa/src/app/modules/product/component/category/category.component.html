<!-- Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">Agregar Nueva Categoría</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
          <div class="mb-3">
            <label for="categoryName" class="form-label">Nombre de Categoría</label>
            <input type="text" class="form-control" id="categoryName" formControlName="categoryName">
            <div *ngIf="categoryForm.get('categoryName')?.invalid && categoryForm.get('categoryName')?.touched" class="text-danger">
              Este campo es obligatorio
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryTag" class="form-label">Acrónimo</label>
            <input type="text" class="form-control" id="categoryTag" formControlName="categoryTag">
            <div *ngIf="categoryForm.get('categoryTag')?.invalid && categoryForm.get('categoryTag')?.touched" class="text-danger">
              Este campo es obligatorio
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" (click)="addCategory()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="card border-primary mb-3">
    <div class="card-header">
      <h2 class="card-title">Categorías</h2>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Category_ID</th>
            <th>Category</th>
            <th>Tag</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.category_id }}</td>
            <td>{{ category.category }}</td>
            <td>{{ category.tag }}</td>
            <td>{{ category.status }}</td>
          </tr>
        </tbody>
      </table>
      <!-- Botón centrado debajo de la tabla -->
      <div class="text-center mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
          Nueva categoría
        </button>
      </div>
    </div>
  </div>
</div>
